<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #greet span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="greet">
        Hello <span class="hilight">World!</span>
    </div>

    <ul id="food-items">
        <li class="food">짜장면</li>
        <li class="food">볶음밥</li>
        <li class="food">파스타</li>
    </ul>

    <script>
        const $greet = document.getElementById('greet');

        console.log($greet.textContent.trim());
        // 앞뒤 공백 제거 함수 trim()
        console.log($greet.innerHTML);

        $greet.firstElementChild.textContent = 'javascript';
        $greet.innerHTML = 'Hello <span>Javascript</span>';

        //텍스트만 조작할려면 textcontent
        //태그도 같이 조작할려면 innerHTML

        const $foods = document.getElementById('food-items');
        $foods.lastElementChild.textContent='마카로니';

        //태그 추가
        $foods.innerHTML += '<li class="food">족발</li>';

        //자식태그 전체삭제
        $foods.innerHTML='';
    </script>
</body>
</html>
