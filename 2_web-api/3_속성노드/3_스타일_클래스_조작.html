<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px; height: 100px; background: rgb(228, 248, 180);
            display: flex; justify-content: center; align-items: center;
            font-size: 20px; color: red;
        }
        .green{
            color: greenyellow; background: green;
        }
        .blue{
            color: aqua; background: blue;
        }
        .circle{
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <button id="add">변형!</button>

    <div class="box green" style="font-weight: 700;">Hello</div>

    <script>
        const $box = document.querySelector('.box');
        $box.style.fontStyle='italic'; //인라인 스타일 조작

        //클래스 조작
        // $box.className='blue';

        //클레스 이름을 위와 같이 변경하면 다른 클래스들은
        //없어지기 때문에 다른 클래스 이름들도 같이 써주어야 한다
        // $box.className = 'box green circle';

        $box.classList.add('circle');
        $box.classList.add('aaa','bbb','ccc');
        //기존 클래스에서 circle를 추가한다
        //한꺼번에 여러 클래스를 넣을 수도 있다
        
        // $box.classList.remove('green');
        $box.classList.remove('aaa','ccc');
        //클래스를 지울 수 있다
        //여러 클래스를 한번에 지울 수 있다

        //클래스 교체
        $box.classList.replace('green', 'blue');
        //기존의 green클래스가 blue클래스로 바꾼다

        //클래스 유무 확인
        console.log($box.classList.contains('circle')); //true
        console.log($box.classList.contains('rapid')); //false

        document.getElementById('add').onclick=e=>{
            const CLASS_NAME = 'circle';
            const boxClassList = $box.classList;

            //toggle: 해당 클래스가 있으면 제거, 없으면 추가
            boxClassList.toggle(CLASS_NAME);

            // if($box.classList.contains(CLASS_NAME)){
            //     $box.classList.remove(CLASS_NAME);
            // }else{
            //     $box.classList.add(CLASS_NAME);
            // }
        }
    </script>
</body>
</html>
