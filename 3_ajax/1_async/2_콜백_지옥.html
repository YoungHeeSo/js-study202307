<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //GET요청을 위한 비동기함수
    const get = url => {
        const xhr = new XMLHttpRequest();
        xhr.open('GET', url);
        xhr.send();

        xhr.onload = () => {
            if (xhr.status === 200) {
                console.log(JSON.parse(xhr.response));
                return JSON.parse(xhr.response);
                /*
                1. 우리는 응답결과를 함수 밖으로 반환하고 싶다!
                - return JSON.parse(xhr.response);
                - 위 코드는 불가능하다 현재 함수는 onload에 이벤트핸들러함수 안쪽이며
                  get함수의 리턴값이 아니다.
                 */
            } else {
                console.error(`${xhr.status} ${xhr.statusText}`);
            }
        };
    };


    //개시물 목록을 취득
    const posts= get('http://localhost:5000/posts');

    //두번째 게시물의 글쓴이 정보를 가져옴
    const writerId = posts[1].userId;
    console.log(posts);
    //게시물 글쓴이 정보 서버에 요청
    get('http://localhost:5000/users/'+writerId);

    //문제점> get함수는 비동기 함수
    //순서가 있는 코드인데 비동기함수로 인해 같이 실행됨


</script>
</body>
</html>
